<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Memory Card</title>
    <link rel="stylesheet" href="./FontAwesome/css/all.css" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="IpnutCard">
      <div class="input-form">
        <div class="header">
          <h1>Flash Card</h1>
        </div>
        <div class="form-items">
          <form action="" method="get">
            <label for="fronttext">Front:</label>
            <input
              id="inputfront"
              type="text"
              name="fronttext"
              placeholder=" Front of card"
            />
            <label for="backtext">Back:</label>
            <input
              id="inputback"
              type="text"
              name="backtext"
              placeholder=" Back of card"
            />
          </form>
          <button id="btn-save" type="submit" onclick="AddFromInput()">
            Save
          </button>
          <button id="btn-clear" type="submit" onclick="clearText()">
            Clear
          </button>
        </div>
      </div>
      <div class="LeftSide">
        <h3>Last Card Entered</h3>
        <div class="card card-front">
          <p id="frontname">NameFront</p>
        </div>
        <div class="card card-back">
          <p id="backname">NameBack</p>
        </div>
      </div>
    </div>

    <div class="body-app">
      <div class="data-table">
        <!-- <div class="CardInfo"> -->
        <div class="CardList">
          <div class="Table-Header">
            <h3 id="Table-Header-Title">Show cards info !</h3>
            <div class="showcolumn_div">
              <input
                onclick="selectMode('all') "
                type="radio"
                id="showall"
                name="ShowCardInfo"
                value="Show All"
              />
              <label id="sh_label" for="showall">Show All</label><br />
              <input
                onclick="selectMode('front')"
                type="radio"
                id="frontshow"
                name="ShowCardInfo"
                value="Front"
                checked
              />
              <label id="sh_label" for="frontshow">Front</label><br />
              <input
                onclick="selectMode('back')"
                type="radio"
                id="backshow"
                name="ShowCardInfo"
                value="Back"
              />
              <label id="sh_label" for="javascript">Back</label>
            </div>
          </div>
          <table id="mytable" class="mode-front">
            <thead>
              <tr>
                <th>Action</th>
                <th>Id</th>
                <th class="Front-class" id="Frontid">Front</th>
                <th class="Back-class" id="Backid">Back</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- </div> -->
      <div class="main-card-container mode-front">
        <div class="MainCard">
          <div class="card card-front">
            <p>Front Of Card</p>
          </div>
          <div class="card card-back">
            <p>Back of Card</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
