<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Flash Card</title>
  <link rel="stylesheet" href="./FontAwesome/css/all.css" />
  <script defer src="./script.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="header">
    <span class="header-tiltle">My Flash Cards</span>
  </div>
  <div class="input-card">
    <div class="input-form">
      <div class="form-items">
        <form action="" method="get">
          <div class="input-values">
            <div>
              <label for="inputfront" class="input-label">Front:</label>
              <input id="inputfront" type="text" name="fronttext" placeholder=" Front of card" />
            </div>
            <div>
              <label for="inputback" class="input-label">Back:</label>
              <input id="inputback" type="text" name="backtext" placeholder=" Back of card" />
            </div>
          </div>
        </form>
        <div class="all-btn">
          <button id="btn-clear" type="submit" onclick="clearText()">
            Clear
          </button>
          <button id="btn-save" type="submit" onclick="AddFromInput()">
            Save
          </button>
        </div>
      </div>
    </div>
    <div class="flex-center last-cards">
      <span class="title-last-card">Last Card Entered</span>
      <div class="last-cards-body">
        <div class="card card-front">
          <span id="frontname">NameFront</span>
        </div>
        <div class="card card-back">
          <span id="backname">NameBack</span>
        </div>
      </div>
    </div>
  </div>

  <div class="body-app">
    <div class="main-card-container mode-front">
      <div class="main-card flex-center ">
        <div class="card card-front" id="main-front-card">
          <p>Front Of Card</p>
        </div>
        <div class="card card-back" id="main-back-card">
          <p>Back of Card</p>
        </div>
      </div>
    </div>
    <div class="data-table">
      <!-- <div class="CardInfo"> -->
        <div class="Table-Header">
          <div class="showcolumn-div">
            <label id="input-label" for="showall">Show Both</label><br />
            <input onclick="selectMode('all') " type="radio" id="showall" name="ShowCardInfo" value="Show All" />
            <label id="input-label" for="frontshow">Front</label><br />
            <input onclick="selectMode('front')" type="radio" id="frontshow" name="ShowCardInfo" value="Front"
              checked />
            <label id="input-label" for="backshow">Back</label><br />
            <input onclick="selectMode('back')" type="radio" id="backshow" name="ShowCardInfo" value="Back" />
          </div>
        </div>
      <div class="card-list">
        <table id="mytable" class="mode-front">
          <thead>
            <tr>
              <th>Action</th>
              <th>Id</th>
              <th class="front-class" id="Frontid">Front</th>
              <th class="back-class" id="Backid">Back</th>
            </tr>
          </thead>
          <tbody>
            <tr></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
